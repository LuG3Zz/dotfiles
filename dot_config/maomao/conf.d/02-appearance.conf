# === Appearance: Behavior, Gaps, Colors, Animations ===

##### 2. 窗口行为与基本外观 #####
# 焦点行为
sloppyfocus=0
warpcursor=1
focus_on_activate=1
no_border_when_single=1
focus_cross_monitor=1

# 间隙 (Gaps)
gappih=5
gappiv=5
gappoh=3
gappov=3
smartgaps=1

# 边框与颜色 - Dracula Theme Official
borderpx=2
# 根窗口/桌面背景颜色 -> Dracula 背景色
rootcolor=0x282a36ff
# 未聚焦窗口的边框颜色 -> Dracula 注释色 (低调，不干扰)
bordercolor=0x6272a4ff
# 当前聚焦窗口的边框颜色 -> Dracula 紫色 (标志性的高亮色)
focuscolor=0xbd93f9ff
maxmizescreencolor=0x8be9fdff
urgentcolor=0xff5555ff
# Scratchpad (便签) 窗口颜色 -> Dracula 黄色 (醒目且独特)
scratchpadcolor=0xf1fa8cff
# "全局"或特殊窗口颜色 -> Dracula 粉色 (另一个高亮色，用于区分)
globalcolor=0xff79c6ff
# 叠加层/提示颜色 -> Dracula 绿色 (用于成功或提示信息)
overlaycolor=0x50fa7bff

##### 3. 动画配置 (maomaowm 特色) #####
animations=1
animation_type_open=zoom
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.6
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=300
animation_duration_open=250
animation_duration_tag=200
animation_duration_close=600
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

